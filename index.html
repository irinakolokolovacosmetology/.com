  <style>
    :root{ --primary:#88bbb5; --primary-700:#6aa39d; --text:#000; --muted:#5f5f5f; --bg:#fff; --radius:16px; --shadow:0 10px 30px rgba(0,0,0,.07); }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--muted);font-family:"Source Sans Pro",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;overflow-x:hidden;-webkit-text-size-adjust:100%;touch-action:pan-y}
    a{color:var(--primary);text-decoration:none} a:hover{color:var(--primary-700)}
    img{display:block;max-width:100%;height:auto}
    .container{max-width:1250px;margin:0 auto;padding:0 16px}

    .header{position:sticky;top:0;z-index:40;background:#fff;border-bottom:1px solid #eee;box-shadow:0 2px 10px rgba(0,0,0,.03)}
    .header-top{padding:10px 0 6px}
    .logo-wrap{display:flex;justify-content:center}
    .logo-wrap img{height:56px;width:auto}

    .header-actions{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin:8px 0 10px;padding:0 10px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;height:34px;padding:0 10px;border-radius:999px;border:1px solid var(--primary);background:var(--primary);color:#fff;font-weight:700;letter-spacing:.04em;text-transform:uppercase;font-size:.72rem;box-shadow:var(--shadow);transition:transform .15s, background .15s, border-color .15s; -webkit-tap-highlight-color:transparent}
    .btn:hover{transform:translateY(-1px);background:var(--primary-700);border-color:var(--primary-700)}
    .btn:active{transform:translateY(0);background:var(--primary-700);border-color:var(--primary-700)}
    .btn,.btn *{color:inherit}
    .btn .icon{width:16px;height:16px}
    .btn-ghost{background:transparent;color:var(--primary)} .btn-ghost:hover{background:var(--primary);color:#fff}
    @media (max-width:390px){
      .btn{height:32px;padding:0 9px;font-size:.7rem}
      .btn .icon{width:15px;height:15px}
      .header-actions{gap:10px;padding:0 8px}
    }

    /* HERO */
    .hero{position:relative;min-height:320px}
    .slide{position:absolute;inset:0;display:flex;align-items:flex-end;overflow:hidden;opacity:0;transition:opacity .6s ease;pointer-events:none}
    .slide.active{opacity:1;pointer-events:auto}
    .slide-media{position:absolute;inset:0;z-index:0}
    .slide-media img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;transform:scale(1);transition:transform .6s ease}
    .slide.active .slide-media img{transform:scale(1.02)}
    .slide::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.28),rgba(0,0,0,.42));z-index:0}
    .slide-content{position:relative;z-index:1;width:100%}
    .hero-text{color:#fff;text-align:center;padding:22px 14px 20px;text-shadow:0 1px 2px rgba(0,0,0,.35)}
    .hero-text h1{margin:0 0 8px;font-size:clamp(22px,5vw,30px);font-weight:800}
    .hero-text p{margin:0 auto;max-width:820px;color:#f5f5f5}

    .hero-nav{position:absolute;top:50%;left:0;right:0;display:flex;justify-content:space-between;transform:translateY(-50%);padding:0 6px;pointer-events:none;z-index:3}
    .hero-btn{pointer-events:auto;width:40px;height:40px;border-radius:999px;border:1px solid #fff;background:rgba(255,255,255,.2);backdrop-filter:blur(2px);display:grid;place-items:center;color:#fff}

    .hero-dots{position:absolute;left:0;right:0;bottom:8px;display:flex;gap:6px;justify-content:center}
    .hero-dot{width:7px;height:7px;border-radius:50%;background:rgba(255,255,255,.5)} .hero-dot.active{background:#fff}

    /* PRODUCTS */
    .products{padding:16px 0 6px}
    .grid{display:grid;gap:18px;grid-template-columns:repeat(2,1fr)}
    .product{border:1px solid #eee;border-radius:18px;background:#fff;box-shadow:var(--shadow);display:flex;flex-direction:column;overflow:hidden}
    .thumb{aspect-ratio:1/1;background:#f0f0f0;display:grid;place-items:center}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .thumb .ph{font-size:.8rem;color:#9a9a9a}
    .product .info{padding:12px 12px 14px;display:flex;flex-direction:column;gap:8px;flex:1}
    .product .title{margin:0;color:#000;font-size:1.02rem;line-height:1.25;text-align:center;min-height:2.6em}
    .product .price{color:#000;font-weight:700;text-align:center}
    .order-cta{display:grid;gap:8px;margin-top:auto}
    .order-cta .button{width:100%;background:var(--primary);border:1px solid var(--primary);color:#fff;border-radius:999px;height:42px;display:flex;align-items:center;justify-content:center;font-weight:700;letter-spacing:.04em}
    .order-cta .button:hover{background:var(--primary-700);border-color:var(--primary-700)}
    .order-cta .btn-more{width:100%;background:#fff;border:1px solid var(--primary);color:var(--primary)}
    .order-cta .btn-more:hover{background:var(--primary);color:#fff}

    /* Footer */
    .footer{background:var(--primary);color:#000;padding:18px 0 14px}
    .footer-inner{display:flex;flex-direction:column;align-items:center;gap:10px}
    .footer .socials{display:flex;gap:10px}
    .icon-btn{width:44px;height:44px;border-radius:999px;background:#fff;border:1px solid #fff;color:var(--text);display:grid;place-items:center;transition:.2s}
    .icon-btn:hover{transform:translateY(-1px)}
    .icon{width:20px;height:20px}
    .footer a{color:#000}
    .footer p{margin:4px 0 0}

    /* pager */
    .products-head{display:flex;justify-content:center;align-items:center;gap:10px;margin:8px 0 6px}
    .pager{display:flex;gap:6px;align-items:center}
    .pager-btn{width:32px;height:32px;border-radius:999px;border:1px solid #ddd;background:#fff;display:grid;place-items:center;box-shadow:var(--shadow);cursor:pointer;transition:.15s}
    .pager-btn[disabled]{opacity:.5;cursor:not-allowed}
    .pager-btn:hover:not([disabled]){transform:translateY(-1px);border-color:#ccc}
    .pager-ind{font-size:.9rem;color:#333;min-width:46px;text-align:center}

    .section-sep{position:relative;margin:18px 0}
    .section-sep::before{content:"";display:block;height:1px;background:linear-gradient(90deg,transparent,#e6e6e6,transparent)}

    .special-wrap{display:grid;gap:18px;grid-template-columns:1fr}
    .special-card{border:1px solid #eee;border-radius:18px;background:#fff;box-shadow:var(--shadow);overflow:hidden;display:grid;grid-template-columns:1fr 1fr}
    @media (max-width:800px){.special-card{grid-template-columns:1fr}}

    .special-body{padding:16px;display:flex;flex-direction:column;gap:10px;justify-content:center}
    .special-title{margin:0;color:#000;font-size:1.2rem;font-weight:800}
    .special-text{margin:0}
    .special-cta{display:flex;gap:10px;flex-wrap:wrap}

    .consult{border:1px solid #eee;border-radius:18px;background:#fff;box-shadow:var(--shadow);display:grid;grid-template-columns:1.2fr .8fr;overflow:hidden}
    @media (max-width:900px){.consult{grid-template-columns:1fr}}
    .consult-body{padding:20px;display:flex;flex-direction:column;justify-content:center;gap:10px}
    .consult h3{margin:0;color:#000;font-size:1.3rem;font-weight:800}
    .consult p{margin:0}
    .consult .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:6px}
    .consult .media{background:#f6f6f6}

    /* MODAL */
    .backdrop{position:fixed;inset:0;background:rgba(0,0,0,.48);opacity:0;pointer-events:none;transition:opacity .2s;z-index:70}
    .backdrop.active{opacity:1;pointer-events:auto}
    .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;padding:16px;z-index:80;pointer-events:none}
    .modal-card{width:min(940px,96vw);max-height:86vh;background:#fff;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.25);overflow:hidden;transform:translateY(12px);opacity:.98;transition:transform .25s, opacity .25s;display:grid;grid-template-rows:auto 1fr auto;pointer-events:auto}
    .modal.active .modal-card{transform:translateY(0);opacity:1}
    .modal-header{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid #eee}
    .modal-title{margin:0;color:#000;font-size:1rem;font-weight:800}
    .modal-close{width:32px;height:32px;border-radius:10px;border:1px solid #eee;background:#fff;display:flex;align-items:center;justify-content:center;cursor:pointer;line-height:0}
    .modal-body{display:grid;grid-template-columns:1.1fr .9fr;gap:0;min-height:360px}
    @media (max-width:840px){.modal-body{grid-template-columns:1fr;grid-auto-rows:minmax(260px,1fr)}}
    .gallery{position:relative;background:#f7f7f7;display:grid;place-items:center;padding:12px}
    .stage{width:100%;max-width:560px;aspect-ratio:1/1;background:#fff;border:1px solid #eee;border-radius:12px;overflow:hidden;display:grid;place-items:center}
    .g-img{width:100%;height:100%;object-fit:cover}
    .g-nav{position:absolute;left:0;right:0;top:50%;display:flex;justify-content:space-between;transform:translateY(-50%);padding:0 12px}
    .g-btn{width:40px;height:40px;border-radius:999px;border:1px solid #ddd;background:rgba(255,255,255,.92);display:grid;place-items:center}
    .g-dots{position:absolute;left:0;right:0;bottom:10px;display:flex;gap:6px;justify-content:center}
    .g-dot{width:6px;height:6px;border-radius:50%;background:#d0d0d0}
    .g-dot.active{background:#333}
    .desc{padding:16px;overflow:auto}
    .desc p{margin:0 0 10px}
    .modal-footer{border-top:1px solid #eee;padding:12px;display:flex;justify-content:flex-end}

    body.modal-open{overflow:hidden}
      /* Fix anchor default color overriding buttons */
    a{color:var(--primary);text-decoration:none}

    /* force white text on solid buttons in all states */

    .button:link, .button:visited, .button:active, .button:focus { color:#fff; }
    /* keep icon same color as label */
    .btn .icon, .button .icon { color:inherit; }
  </style>
</head>

  <script>
    // Ограничиваем внешние переходы
    document.addEventListener('click', (e)=>{
      const a=e.target.closest('a'); if(!a) return;
      const href=(a.getAttribute('href')||'').trim();
      const ok = href.startsWith('https://www.instagram.com/irina.kolokolova_cosmetology/') ||
        href.startsWith('https://t.me/cosmetologg_iryna') ||
        href.startsWith('https://www.tiktok.com/@bezfamilnaya') || href==='#' || href==='';
      if(!ok){ e.preventDefault(); e.stopPropagation(); }
    }, {capture:true});

    /* ===== HERO SLIDES ===== */
    const slides = [
      { img: 'assets/54.png', title: 'Преміальний професійний догляд і косметика з Іспанії', text: 'Дбайливо підбираю процедури та домашні засоби для сяйва шкіри у будь-якому віці.' },
      { img: 'assets/55.png', title: 'Індивідуальні програми краси', text: 'Підлаштовую рекомендації під ваші цілі та ритм життя — комфортно й результативно.' },
      { img: 'assets/56.png', title: 'Естетичні процедури та домашній догляд', text: 'Поєднання кабінетних технік і щоденних ритуалів дарує стабільний тонус і сяйво.' },
      { img: 'assets/57.png', title: 'Косметологічні набори для дому', text: 'Готові рішення для різних типів шкіри — просто, економно та ефективно.' },
      { img: 'assets/58.png', title: 'Ніжне очищення — основа краси', text: 'М’які формули без агресії підтримують бар’єр шкіри та готують її до активів.' },
      { img: 'assets/59.png', title: 'Сяйво щодня', text: 'Збалансовані засоби з фітоекстрактами та ефірними оліями для щоденного догляду.' },
    ];

    const hero = document.getElementById('hero');
    const dotsWrap = document.getElementById('dots');

    function renderSlides(){
      hero.querySelectorAll('.slide').forEach(n=>n.remove());
      dotsWrap.innerHTML='';
      slides.forEach((s, i)=>{
        const el = document.createElement('div');
        el.className='slide' + (i===0?' active':'');
        el.innerHTML = `
          <div class="slide-media">
            <img src="${s.img}" alt="${s.title.replace(/"/g,'&quot;')}" ${i===0?'loading="eager" fetchpriority="high"':''} decoding="async">
          </div>
          <div class="container slide-content">
            <div class="hero-text"><h1>${s.title}</h1><p>${s.text}</p></div>
          </div>`;
        hero.appendChild(el);

        const d = document.createElement('span');
        d.className='hero-dot' + (i===0?' active':'');
        d.dataset.index=i; d.addEventListener('click',()=>activate(i));
        dotsWrap.appendChild(d);
      });
    }
    renderSlides();

    let idx=0;
    function activate(i){
      const slidesEls = hero.querySelectorAll('.slide');
      const dots = dotsWrap.querySelectorAll('.hero-dot');
      idx = (i+slides.length)%slides.length;
      slidesEls.forEach((s,k)=> s.classList.toggle('active', k===idx));
      dots.forEach((d,k)=> d.classList.toggle('active', k===idx));
    }
    document.getElementById('prev').onclick=()=>activate(idx-1);
    document.getElementById('next').onclick=()=>activate(idx+1);

    (function(){
      let x0=null;
      hero.addEventListener('touchstart',e=>{x0=e.touches[0].clientX},{passive:true});
      hero.addEventListener('touchend',e=>{
        if(x0==null) return; let dx=e.changedTouches[0].clientX - x0;
        if(Math.abs(dx)>40) { dx>0?activate(idx-1):activate(idx+1); }
        x0=null;
      });
    })();

    /* ===== PRODUCTS (2 колонки, 8/сторінка, 3 сторінки) ===== */
    const products = [
      {slug:'milk-oat', title:'Очищувальне молочко з мікронізованим екстрактом вівса', price:'29,00 €', images:['1.jpg'], desc:'Ніжно очищує, зберігаючи ліпідний бар’єр шкіри.'},
      {slug:'toner-carrot', title:'Тонік «Морква, Женьшень і Центела азійська»', price:'29,00 €', images:['1.jpg','2.jpg'], desc:'Повертає сяйво, тонізує та зволожує.'},
      {slug:'gel-chamomile', title:'Очищувальний гель «Ромашка і Календула»', price:'29,00 €', images:[], desc:'Делікатне очищення для щоденного використання.'},
      {slug:'milk-hydra', title:'Зволожувальне очищувальне молочко', price:'29,00 €', images:[], desc:'М’яка кремова текстура для комфортного вмивання.'},
      {slug:'toner-hydra', title:'Зволожувальний тонік', price:'29,00 €', images:['cover.webp'], desc:'Баланс pH і базове зволоження після очищення.'},
      {slug:'toner-sensitive', title:'Тонік для чутливої шкіри', price:'29,00 €', images:[], desc:'Заспокоює, знімає почервоніння та дискомфорт.'},
      {slug:'serum-vitc', title:'Сироватка з вітаміном C', price:'39,00 €', images:[], desc:'Антиоксидантний захист і сяйво кожного дня.'},
      {slug:'cream-nutri', title:'Живильний крем з керамідами', price:'42,00 €', images:[], desc:'Відновлення бар’єру та щільності шкіри.'},

      {slug:'spf50', title:'Сонцезахисний крем SPF 50', price:'35,00 €', images:[], desc:'Легка формула широкого спектра.'},
      {slug:'eye-cream', title:'Крем для зони навколо очей', price:'31,00 €', images:[], desc:'Зменшує набряклість та темні кола.'},
      {slug:'mask-enz', title:'Ензимна маска для сяйва', price:'33,00 €', images:[], desc:'Делікатне оновлення тону та текстури.'},
      {slug:'oil-rosehip', title:'Олія шипшини', price:'27,00 €', images:[], desc:'Підтримка регенерації та еластичності.'},
      {slug:'cleanser-foam', title:'Пінка для вмивання', price:'24,00 €', images:[], desc:'Свіжість і чистота без стягнення.'},
      {slug:'balm-lip', title:'Бальзам для губ', price:'12,00 €', images:[], desc:'Живлення та гладкість щодня.'},
      {slug:'toner-balance', title:'Балансуючий тонік', price:'29,00 €', images:[], desc:'Контроль себуму та комфорт.'},
      {slug:'essence-hyal', title:'Есенція з гіалуроновою кислотою', price:'36,00 €', images:[], desc:'Глибоке зволоження в один дотик.'},

      {slug:'peel-mandelic', title:'Манделевий пілінг домашній', price:'34,00 €', images:[], desc:'Рівний тон без подразнення.'},
      {slug:'mask-clay', title:'Очищувальна глиняна маска', price:'23,00 €', images:[], desc:'Матування та звуження пор.'},
      {slug:'serum-retinol', title:'Сироватка з ретинолом', price:'41,00 €', images:[], desc:'Рівна текстура та еластичність.'},
      {slug:'cream-calming', title:'Крем-антистрес', price:'37,00 €', images:[], desc:'Заспокоює подразнення та чутливість.'},
      {slug:'mist-rose', title:'Рожевий міст', price:'18,00 €', images:[], desc:'Миттєве зволоження протягом дня.'},
      {slug:'booster-niac', title:'Ніацинамід-бустер', price:'32,00 €', images:[], desc:'Рівний тон і менше недосконалостей.'},
      {slug:'cleanser-cream', title:'Кремове очищення', price:'26,00 €', images:[], desc:'Комфортне умивання для сухої шкіри.'},
      {slug:'gift-kits', title:'Косметологічні подарункові набори', price:'—', images:[], desc:'Готові рішення для свят та особливих моментів.'}
    ];

    const PER_PAGE = 8;
    const TOTAL_PAGES = Math.max(1, Math.ceil(products.length / PER_PAGE));
    const grid = document.getElementById('products-grid');

    function thumbTemplate(p){
      const hasImg = (p.images||[]).length>0;
      if(hasImg){
        const src = `assets/products/${p.slug}/${p.images[0]}`;
        return `<div class="thumb"><img src="${src}" alt="${p.title}"></div>`;
      }
      return `<div class="thumb"><div class="ph">Фото буде додано</div></div>`;
    }

    function productCard(p){
      return `
      <article class="product">
        ${thumbTemplate(p)}
        <div class="info">
          <h3 class="title">${p.title}</h3>
          ${p.price && p.price!=='—' ? `<div class="price">${p.price}</div>` : ``}
          <div class="order-cta">
            <a class="button" href="https://t.me/cosmetologg_iryna" target="_blank" rel="noopener">Замовити</a>
            <button class="button btn-more" data-slug="${p.slug}">Детальніше</button>
          </div>
        </div>
      </article>`;
    }

    let page = 0;
    function renderPage(){
      const start = page * PER_PAGE;
      const end = start + PER_PAGE;
      grid.innerHTML = products.slice(start, end).map(productCard).join('');
      document.getElementById('prod-ind').textContent = `${page+1} / ${TOTAL_PAGES}`;
      document.getElementById('prod-prev').disabled = page===0;
      document.getElementById('prod-next').disabled = page>=TOTAL_PAGES-1;
    }
    document.getElementById('prod-prev').addEventListener('click', ()=>{ if(page>0){ page--; renderPage(); } });
    document.getElementById('prod-next').addEventListener('click', ()=>{ if(page<TOTAL_PAGES-1){ page++; renderPage(); } });

    // Gift card
    const giftWrap = document.getElementById('gift-wrap');
    function renderGift(){
      const gift = products.find(p=>p.slug==='gift-kits');
      if(!gift) { giftWrap.innerHTML=''; return; }
      giftWrap.innerHTML = `
        <article class="special-card">
          <div class="special-media">
            <div style="width:100%;height:100%;display:grid;place-items:center;color:#999">Фото буде додано</div>
          </div>
          <div class="special-body">
            <h3 class="special-title">${gift.title}</h3>
            <p class="special-text">Готові рішення для свят та особливих моментів. Підберу набір під тип шкіри та бюджет.</p>
            <div class="special-cta">
              <a class="btn" href="https://t.me/cosmetologg_iryna" target="_blank" rel="noopener">Замовити</a>
            </div>
          </div>
        </article>`;
    }

    /* ===== MODAL / GALLERY ===== */
    const backdrop = document.getElementById('backdrop');
    const modal = document.getElementById('product-modal');
    const mTitle = document.getElementById('m-title');
    const mDesc = document.getElementById('m-desc');
    const mImg = document.getElementById('m-img');
    const gNav = document.getElementById('g-nav');
    const gPrev = document.getElementById('g-prev');
    const gNext = document.getElementById('g-next');
    const gDots = document.getElementById('g-dots');

    let gallery = {list:[], idx:0};
    let scrollY = 0;

    function lockScroll(){
      scrollY = window.scrollY || document.documentElement.scrollTop;
      document.body.classList.add('modal-open');
      document.body.style.position = 'fixed';
      document.body.style.top = `-${scrollY}px`;
      document.body.style.left = '0';
      document.body.style.right = '0';
      document.body.style.width = '100%';
    }
    function unlockScroll(){
      document.body.classList.remove('modal-open');
      document.body.style.position = '';
      document.body.style.top = '';
      document.body.style.left = '';
      document.body.style.right = '';
      document.body.style.width = '';
      window.scrollTo(0, scrollY);
    }

    function openModal(prod){
      mTitle.textContent = prod.title;
      mDesc.innerHTML = `<p>${prod.desc||''}</p>${prod.price && prod.price!=='—' ? `<p><strong>Ціна:</strong> ${prod.price}</p>`:''}`;

      gallery.list = (prod.images||[]).map(fn => `assets/products/${prod.slug}/${fn}`);
      gallery.idx = 0;
      updateGalleryUI();

      backdrop.classList.add('active');
      modal.style.display='flex';
      // невелика затримка щоб анімація спрацювала
      requestAnimationFrame(()=> modal.classList.add('active'));
      lockScroll();
      modal.setAttribute('aria-hidden','false');
    }

    function closeModal(){
      modal.classList.remove('active');
      backdrop.classList.remove('active');
      setTimeout(()=>{ modal.style.display='none'; unlockScroll(); modal.setAttribute('aria-hidden','true'); }, 220);
    }

    function updateGalleryUI(){
      if(gallery.list.length===0){
        mImg.style.display='none';
        gNav.style.display='none';
        gDots.innerHTML='';
      } else {
        mImg.style.display='block';
        mImg.src = gallery.list[gallery.idx];
        gNav.style.display = gallery.list.length>1 ? 'flex':'none';
        gDots.innerHTML = gallery.list.map((_,i)=>`<span class="g-dot ${i===gallery.idx?'active':''}"></span>`).join('');
      }
    }

    gPrev.addEventListener('click',()=>{ if(!gallery.list.length) return; gallery.idx = (gallery.idx-1+gallery.list.length)%gallery.list.length; updateGalleryUI(); });
    gNext.addEventListener('click',()=>{ if(!gallery.list.length) return; gallery.idx = (gallery.idx+1)%gallery.list.length; updateGalleryUI(); });

    document.getElementById('products-grid').addEventListener('click', (e)=>{
      const btn = e.target.closest('.btn-more'); if(!btn) return;
      const slug = btn.dataset.slug;
      const prod = products.find(p=>p.slug===slug);
      if(prod) openModal(prod);
    });

    document.getElementById('m-close').addEventListener('click', closeModal);
    backdrop.addEventListener('click', closeModal);
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && modal.style.display!=='none') closeModal(); });

    // INIT
    renderPage();
    renderGift();
  </script>
</body>
</html>
